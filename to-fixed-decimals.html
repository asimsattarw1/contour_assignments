<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Check String Palindrome</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Number To fixed decimal places</h1>
        <hr /> 
        <input type="number" placeholder="type your string" id="inp" onchange="restrict()" />
        <input type="number" placeholder="restrict decimal length" id="tofix" />
        <button type="button" onclick="outputFunc()">Calculate</button>
        <br />
        <h3 id="output"></h3>
    </div>

    <script>
        function restrict() {
            let input_val = document.getElementById("inp").value;
            if (document.getElementById("inp").value.length >= 5) {

            }
            else {
                alert('Minimun value length must be 5')
                document.getElementById("inp").value = ""
            }
        }

        function outputFunc() {
            let input_val = parseFloat(document.getElementById("inp").value);
            let tofix = parseInt(parseFloat(document.getElementById("tofix").value));
            if (tofix) {
                document.getElementById("output").innerHTML = `Output: ${input_val.toFixed(tofix)}`
            }
            else {
                document.getElementById("output").innerHTML = `Output: ${input_val}`
            }
        }
    </script>
</body>
