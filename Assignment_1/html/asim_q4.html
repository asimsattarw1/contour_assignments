<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <center>
        <fieldset style="width: 40%; background-color: #2c3c69">
            <h1><u>Registeration Form</u></h1>
            <table class="text-center" cellpadding="5">
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Nick Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">e-mail</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td><input name="f" type="radio">Male<input name="f" type="radio">Female<input name="f" type="radio">Others</td>
                </tr>
                <tr>
                    <td><label for="">Mobile</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label for="">Address</label></td>
                    <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button style="margin: 1em;">Submit</button><button>Reset</button></td>
                </tr>

            </table>
        </fieldset>
    </center>

</body>

</html>
