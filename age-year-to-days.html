<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Age Calculator</h1>
        <hr />
        <input type="number" placeholder="type your age into year" id="age" />
        <button type="button" onclick="calculate()">Calculate Days</button>
        <br />
        <h3 id="output"></h3>
    </div>

    <script>
        function calculate() {
            let age = document.getElementById("age").value;
            document.getElementById("output").innerHTML = ` Your age in days is: ${parseInt(age) * 365}`;
        }
    </script>
</body>

</html>
