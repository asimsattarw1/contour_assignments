<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter number" id="num" />
    <button type="button" onclick="add()">Add value</button>
    <button type="button" onclick="display()">display</button>
    <div id="output"></div>
    <script>
        const arr = []
        const add = () => {
            let n = parseInt(document.getElementById("num").value);
            if (typeof (n) == "number" && n.toString() != "NaN") {
                arr.push(n);
                document.getElementById("num").value = "";
            }
            else {
                alert("Value is not number");
                document.getElementById("num").value = ""
            }
        }

        function display() {
            document.getElementById("output").innerHTML = `[${arr}]`;
        }
    </script>
</body>

</html>
