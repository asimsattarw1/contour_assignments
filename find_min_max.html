<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max/Min value</title>
</head>
<p id="min"></p>
<p id="max"></p>
<input id="inp" type="number" placeholder="type values..." />
<button type="button" onclick="show()">Show</button>

<body>
    <script>
        const show = () => {
            let val = document.getElementById('inp').value;
            const arr = val.split("").sort();
            let max = arr[arr.length - 1];
            let min = arr[0];
            document.getElementById('min').innerHTML = `Minimum number: ${min}`;
            document.getElementById('max').innerHTML = `Maxmimum number: ${max}`;
        }
    </script>
</body>

</html>
