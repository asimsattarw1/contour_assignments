<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Nasa</title>
</head>

<body>
    <h1 id="title"></h1>
    <p id="desc"></p>
    <img id="nasaImg" src="" alt="No image" style="height: 400px; width:400px" />
    <p>To get nasa api click on link, <a href="https://api.nasa.gov/">open link</a></p>
    <h3 id="copyright">copyright@nasa reserved</h3>

    <script>
        async function fetchData() {
            let api_key = "mkP0OomNrlcY1xRQpSFjs0OcKaGu3jiB4qnoKG0b";
            const res = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${api_key}`);
            let data = await res.json();
            document.getElementById("title").innerHTML = data?.title;
            document.getElementById("desc").innerHTML = data?.explanation;
            document.getElementById("nasaImg").src = data?.url;
            document.getElementById("copyright").innerHTML = data?.copyright;
        }
        fetchData()
    </script>
</body>

</html>
