<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Odd numbers sum</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Sum of All odd numbers</h1>
        <hr />
        <input type="number" maxlength="5" placeholder="type your number string..." id="inp" />
        <button type="button" onclick="outputFunc()">Calculate</button>
        <br />
        <h3 id="output"></h3>
    </div>

    <script>
        function outputFunc() {
            let total = 0;
            let input_val = document.getElementById("inp").value;
            
            const str_arr = input_val.split("");
            for (let val of str_arr) {
                if (val % 2 != 0) {
                    total = total + parseInt(val);
                }
                console.log(total);
                document.getElementById("output").innerHTML = total == 0 ? `There is no odd value in the string` : `Total of odd values is: ${total}`
            }
        }
    </script>
</body>

</html>
