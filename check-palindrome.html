<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Check String Palindrome</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Check String Palindrome</h1>
        <hr />
        <input type="text" placeholder="type your string" id="mystr" />
        <button type="button" onclick="palindrome()">Check Palindrome</button>
        <br />
        <h3 id="output"></h3>
    </div>

    <script>
        function palindrome() {
            let mystr = document.getElementById("mystr").value;
            strArr = mystr.split("").reverse().join("");
            if (mystr == strArr) {
                document.getElementById("output").innerHTML = ` String is plalindrome`;
            }
            else {
                document.getElementById("output").innerHTML = ` String is not plalindrome`;
            }
        }
    </script>
</body>

</html>
