<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p onmouseover="hoverIn()" onmouseout="hoverOut()"><strong>We</strong> have just started <strong>this</strong>
        section for the users (<strong>beginner</strong> to
        intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript
        <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript
        <strong>skill</strong>.
    </p>

    <script>
        let bold_letters;
        window.onload = () => {
            bold_letters = document.getElementsByTagName('strong');
        }

        function hoverIn() {
            for (i = 0; i < bold_letters.length; i++) {
                bold_letters[i].style.color = "red";
            }
        }

        function hoverOut() {
            for (i = 0; i < bold_letters.length; i++) {
                bold_letters[i].style.color = "black";
            }
        }
    </script>
</body>

</html>
