<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Age Calculator</h1>
        <hr />
        <input type="date" placeholder="type your date of birth" id="dob" />
        <button type="button" onclick="calculate()">Calculate Age</button>
        <br />
        <h3 id="output"></h3>
    </div>

    <script>
        function calculate() {
            let inp = document.getElementById("dob").value;
            var today = new Date();
            var birthDate = new Date(inp);
            var age = today.getFullYear() - birthDate.getFullYear();
            var m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            document.getElementById('output').innerHTML = `Your current age is: ${age}`;
        }
    </script>
</body>

</html>
