<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src='./pics/download (3).jfif' alt='photos' height='150px' />
    <img src='https://static.vecteezy.com/system/resources/previews/001/193/929/non_2x/vintage-car-png.png' alt='photos'
        height='150px' />
    <img src='https://www.kindpng.com/picc/m/381-3816942_indoor-plants-png-transparent-png.png' alt='photos'
        height='150px' />
    <img src='https://www.freepnglogos.com/uploads/dog-png/bow-wow-gourmet-dog-treats-are-healthy-natural-low-4.png'
        alt='photos' height='150px' />
    <img src='https://assets.webiconspng.com/uploads/2017/09/House-PNG-Image-45779.png' alt='photos' height='150px' />
</body>
<script>
    window.onload = () => {
        let images = document.getElementsByTagName('img');
        if (images.length) {
            for (let i = 0; i < images.length; i++) {
                if ((i + 1) % 2 == 0) {
                    images[i].style.border = "2px solid red";
                }

                else {
                    images[i].style.border = "2px solid blue";
                }
            }
        }
    }

</script>
