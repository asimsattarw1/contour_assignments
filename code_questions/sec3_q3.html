<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="inp" placeholder="enter number..." />
    <button onclick="sumOdd()">Add Odd Numbers</button>
    <div id="out"></div>
    <script>
        function sumOdd() {
            let n = document.getElementById('inp').value;
            let total = 0;
            if (n.length > 5) {
                for (let i of n) {
                    if (parseInt(i) % 2 != 0) {
                        total += parseInt(i);
                    }
                }
                document.getElementById('out').innerHTML = `sumof odd digits is: ${total}`;
            }
            else {
                alert('Please enter digits greater than number of five')
            }
        }
    </script>
</body>

</html>
