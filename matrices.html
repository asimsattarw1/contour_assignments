<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Age Calculator</h1>
        <hr />
        <h3>Set matrics-1</h3>

        <input type="number" placeholder="Set matrics 1 rows" id="rows1" />
        <input type="number" placeholder="Set matrics 1 Cols" id="cols1" />
        <h3>Set values</h3>
        <input type="number" placeholder="r1c1" id="r1c1_1" />
        <input type="number" placeholder="r1c2" id="r1c2_1" />
        <input type="number" placeholder="r2c1" id="r2c1_1" />
        <input type="number" placeholder="r2c2" id="r2c2_1" />

        <br />
        <h3>Set matrics-2</h3>
        <input type="number" placeholder="Set matrics 2 rows" id="rows2" />
        <input type="number" placeholder="Set matrics 2 Cols" id="cols2" />
        <h3>Set values</h3>
        <input type="number" placeholder="r1c1" id="r1c1_2" />
        <input type="number" placeholder="r1c2" id="r1c2_2" />
        <input type="number" placeholder="r2c1" id="r2c1_2" />
        <input type="number" placeholder="r2c2" id="r2c2_2" />
        <br />
        <button type="button" onclick="multiplyFunc()">Calculate</button>
        <br />
        <h3 id="output"></h3>
    </div>

    <script>

        function multiplyFunc(matrics_1, matrics_2) {
            // step1
            let rows1 = document.getElementById("rows1").value;
            let cols1 = document.getElementById("cols1").value;
            let rows2 = document.getElementById("rows2").value;
            let cols2 = document.getElementById("cols2").value;
            console.log(rows1, rows2, cols1, cols2);
            // To store result
            let result = Array(rows1).fill(0).map(() => new Array(cols2).fill(0));
            console.log("Multiplication of given two matrices is:");
            let i = 0;
            let j = 0;
            let k = 0;
            for (i = 0; i < rows1; i++) {
                for (j = 0; j < cols2; j++) {
                    result[i][j] = 0;
                    for (k = 0; k < rows2; k++) {
                        result[i][j] += matrics_1[i][k] * matrics_2[k][j];
                    }
                    console.log(result[i][j] + " ");
                }
                console.log(result);
            }
        }
        let r1c1_1 = parseInt(document.getElementById("r1c1_1").value);
        let r1c2_1 = parseInt(document.getElementById("r1c2_1").value);
        let r2c1_1 = parseInt(document.getElementById("r2c1_1").value);
        let r2c2_1 = parseInt(document.getElementById("r2c2_1").value);

        let r1c1_2 = parseInt(document.getElementById("r1c1_2").value);
        let r1c2_2 = parseInt(document.getElementById("r1c2_2").value);
        let r2c1_2 = parseInt(document.getElementById("r2c1_2").value);
        let r2c2_2 = parseInt(document.getElementById("r2c2_2").value);

        let matrics_1 = [[r1c1_1, r1c2_1], [r2c1_1, r2c2_1]];
        let matrics_2 = [[r1c1_2, r1c2_2], [r2c1_2, r2c2_2]];

        if (cols1 != rows2) {
            console.log("The number of columns in Matrix-1 must be equal to the number of rows in Matrix-2");
        }
        else {
            multiplyFunc(matrics_1, matrics_2);
        }
    </script>
</body>

</html>
