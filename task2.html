<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue(event)">
        First name: <input id="input1" type="text" name="fname" value="David"><br>
        Last name: <input id="input2" type="text" name="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function getFormvalue(event) {
            event.preventDefault()
            var inp1 = document.getElementById('input1').value;
            var inp2 = document.getElementById('input2').value;
            console.log(inp1, inp2);
        }
    </script>
</body>

</html>
