<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
</head>

<body>
    <input type="text" name="email" id="email1" value="">
    <button type="button" onclick="validate()"> Check email</button>
    <p id="demo"></p>

    <script>
        function validate() {
            let text = document.getElementById("email1").value;
            let pattern = /^[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~]+[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~\.]*[a-zA-Z0-9]+@[a-zA-Z0-9]+([\.-][a-zA-Z0-9]+)*\.[a-zA-Z]{2,}$/;
            let result = pattern.test(text);

            document.getElementById("demo").innerHTML = result;
        }
    </script>

</body>

</html>
